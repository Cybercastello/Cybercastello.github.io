<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/Images/logo.png" />
    <link rel="shortcut icon" href="/assets/Images/Baby.webp" type="image/x-icon" />
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>xD</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap");
        @import url("https://fonts.googleapis.com/css2?family=VT323&display=swap");

        body {
            background-color: #292a2d;
            color: #a9a9b3;
            font-family: "Poppins", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative; /* Ensure positioning for pseudo-element */
        }

        /* Pseudo-element for background image */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://img.freepik.com/free-photo/anime-moon-landscape_23-2151645921.jpg?size=626&ext=jpg&ga=GA1.1.1096992058.1725355131&semt=ais_hybrid') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px); /* Adjust blur intensity as needed */
            z-index: -1; /* Ensure the image is behind other content */
            opacity: 0.5; /* Optional: adjust opacity for desired effect */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .name h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-family: "VT323", monospace;
        }

        .button {
            background: chartreuse;
            color: black;
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #a0e582;
        }

        .social {
            margin-top: 50px;
            display: flex;
            gap: 15px;
        }

        .social i.btn img {
            width: 32px;
            height: 32px;
        }

        .terminal {
            background: #000;
            color: #0f0;
            font-family: "VT323", monospace;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            height: 60%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .terminal-header {
            background: #333;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            top: 0;
            left: 0;
        }

        .terminal-header span {
            display: block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #f00;
        }

        .terminal-header span.yellow {
            background: #ff0;
        }

        .terminal-header span.green {
            background: #0f0;
        }

        .terminal-body {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            margin-top: 20px; /* Adjusted for label positioning */
        }

        .terminal-input {
            background: #111;
            padding: 10px;
            border-top: 1px solid #333;
            display: flex;
            align-items: center;
        }

        .terminal-input label {
            margin-right: 5px;
        }

        .terminal-input input {
            background: #111;
            color: #0f0;
            border: none;
            width: 100%;
            outline: none;
        }

        .typing {
            border-right: 2px solid #0f0;
            animation: typing 1s steps(30, end) infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <!-- Initial Screen with Name and Button -->
    <div class="container">
        <div class="name">
            <h1>It's Me Castello xD</h1>
        </div>
        <button class="button" id="terminalButton">Whoami</button>
    </div>

    <!-- Social Media Links at the Bottom -->
    <div class="social">
        <a href="https://www.instagram.com/castello.777/?r=nametag">
            <i class="btn"><img src="/assets/Images/instagram (1).svg" alt="Instagram" /></i>
        </a>
        <a href="https://github.com/Cybercastello">
            <i class="btn"><img src="/assets/Images/Github.svg" alt="GitHub" /></i>
        </a>
        <a href="https://twitter.com/CCastello318">
            <i class="btn"><img src="/assets/Images/twitter.svg" alt="Twitter" /></i>
        </a>
        <a href="https://tryhackme.com/p/Amal.s.Babu">
            <i class="btn"><img src="/assets/Images/tryhackme.svg" alt="TryHackMe" /></i>
        </a>
        <a href="https://www.linkedin.com/in/amal-s-babu-98385b252">
            <i class="btn"><img src="/assets/Images/linkedin.svg" alt="LinkedIn" /></i>
        </a>
    </div>

    <script>
        const terminalButton = document.getElementById("terminalButton");

        // Show Terminal on Button Click
        terminalButton.addEventListener("click", () => {
            terminalButton.style.display = "none"; // Hide button
            renderSecondTerminal(); // Render the second terminal
        });

        // Function to Render the Second Terminal
        function renderSecondTerminal() {
            const body = document.body;

            const terminalHtml = `
                <div class="terminal">
                    <div class="terminal-header">
                        <span class="red"></span>
                        <span class="yellow"></span>
                        <span class="green"></span>
                    </div>
                    <div class="terminal-body" id="terminal-body">
                        <pre id="terminal-output">Welcome to the Interactive Terminal! Type 'help' to see available commands.</pre>
                    </div>
                    <div class="terminal-input">
                        <label for="terminal-input">user@localhost:~$</label>
                        <input type="text" id="terminal-input" class="typing" autofocus autocomplete="off">
                    </div>
                </div>
            `;
            body.innerHTML += terminalHtml; // Append terminal HTML

            // Initialize terminal functionality
            initializeTerminal();
        }

        // Initialize Terminal Logic
        function initializeTerminal() {
            const terminalInput = document.getElementById('terminal-input');
            const terminalOutput = document.getElementById('terminal-output');
            const terminalBody = document.getElementById('terminal-body');

            const commands = {
                help: function() {
                    return `Available commands:
  - help: Show available commands
  - cd: Change directory (simulated)
  - pwd: Print current directory
  - whoami: Show user information
  - achievements: Show achievements`;
                },
                cd: function(args) {
                    if (args.length === 0) return "Specify a directory to change to.";
                    return `Changed directory to ${args[0]} (simulated).`;
                },
                pwd: function() {
                    return "/home/castello (simulated)";
                },
                whoami: function() {
                    return "Amal aka c4s73Llo, Cyber Security Enthusiast,Driven by a passion for cybersecurity,I'm actively honing my skills through a blend of academic training,self learning etc.Currently pursuing BSc in Cyber Forensics, I balance my studies with part-time bug hunting, relishing the thrill of uncovering vulnerabilities and contributing to a safer digital landscape.My areas of interest include penetration testing, particularly the intrigue of exploring and exploiting system weaknesses. I'm always eager to learn new techniques and expand my knowledge, actively participating in CTFs to sharpen my problem-solving abilities and collaborate with fellow security enthusiasts.";
                },
                achievements: function() {
                    return "Achievements: \n- Found multiple vulnerabilities in real-world web applications.Secured Big Companies like Apple,NASA,Nokia etc.";
                }
            };

            terminalInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    const input = terminalInput.value.trim();
                    if (input) {
                        handleCommand(input);
                        terminalInput.value = ''; // Clear input
                    }
                    event.preventDefault();
                }
            });

            function handleCommand(input) {
                const [command, ...args] = input.split(' ');
                addCommandToTerminal(input);
                if (commands[command]) {
                    const response = commands[command](args);
                    addResponseToTerminal(response);
                } else {
                    addResponseToTerminal(`Command not found: ${command}`);
                }
            }

            function addCommandToTerminal(command) {
                const outputLine = document.createElement('pre');
                outputLine.textContent = `user@localhost:~$ ${command}`;
                terminalOutput.appendChild(outputLine);
            }

            function addResponseToTerminal(response) {
                const responseLine = document.createElement('pre');
                responseLine.textContent = response;
                terminalOutput.appendChild(responseLine);
                terminalBody.scrollTop = terminalBody.scrollHeight; // Auto-scroll to bottom
            }
        }
    </script>
</body>
</html>
