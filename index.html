    <style>
        /* Internal styles for additional features */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap");
        @import url("https://fonts.googleapis.com/css2?family=VT323&display=swap");

        body {
            background-color: #292a2d;
            color: #a9a9b3;
            font-family: "Poppins", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .name h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-family: "VT323", monospace;
        }

        .button {
            background: chartreuse;
            color: black;
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #a0e582;
        }

        /* Terminal Styles */
        #terminal {
            display: none; /* Hidden by default */
            background-color: #1e1e1e;
            color: #00ff00;
            width: 90%;
            max-width: 800px;
            height: 400px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            font-family: "VT323", monospace;
            overflow-y: auto;
            margin-top: 30px;
            position: relative;
        }

        .terminal-label {
            position: absolute;
            top: -20px;
            left: 20px;
            background-color: #1e1e1e;
            padding: 0 10px;
            color: #00ff00;
            font-family: "VT323", monospace;
            font-size: 16px;
        }

        #terminalOutput {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .terminal-input {
            width: 100%;
            background-color: transparent;
            border: none;
            outline: none;
            color: #00ff00;
            font-size: 18px;
            margin-top: 10px;
        }

        .social {
            margin-top: 50px;
            display: flex;
            gap: 15px;
        }

        .social i.btn img {
            width: 32px;
            height: 32px;
        }

        @keyframes typing {
            0% { width: 0; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <!-- Initial Screen with Name and Button -->
    <div class="container">
        <div class="name">
            <h1>c4s73Llo</h1>
        </div>
        <button class="button" id="terminalButton">Open Terminal</button>
    </div>

    <!-- Terminal Section -->
    <div id="terminal">
        <label class="terminal-label">Terminal</label>
        <div id="terminalOutput"></div>
        <input type="text" class="terminal-input" id="terminalInput" placeholder="Enter command..." autofocus />
    </div>

    <!-- Social Media Links at the Bottom -->
    <div class="social">
        <a href="https://www.instagram.com/castello.777/?r=nametag">
            <i class="btn"><img src="/assets/Images/instagram (1).svg" alt="Instagram" /></i>

        <a href="https://tryhackme.com/p/Amal.s.Babu">
            <i class="btn"><img src="/assets/Images/tryhackme.svg" alt="TryHackMe" /></i>
        </a>
        <a href="https://www.linkedin.com/in/amal-s-babu-98385b252">
            <i class="btn"><img src="/assets/Images/linkedin.svg" alt="LinkedIn" /></i>
        </a>
    </div>

    <script>
        const terminalButton = document.getElementById("terminalButton");
        const terminal = document.getElementById("terminal");
        const terminalInput = document.getElementById("terminalInput");
        const terminalOutput = document.getElementById("terminalOutput");

        // Show Terminal on Button Click
        terminalButton.addEventListener("click", () => {
            terminalButton.style.display = "none"; // Hide button
            terminal.style.display = "block"; // Show terminal
            terminalInput.focus(); // Focus on input
            showTerminalMessage("Welcome to c4s73llo's terminal! Type 'ls' to list available commands.");
        });

        // Handle Terminal Commands
        terminalInput.addEventListener("keypress", function (e) {
            if (e.key === 'Enter') {
                const command = terminalInput.value.toLowerCase().trim();
                terminalInput.value = ''; // Clear input
                handleCommand(command);
            }
        });

        // Typing Animation for Terminal Output
        function showTerminalMessage(message) {
            const messageElement = document.createElement("div");
            messageElement.textContent = '';
            terminalOutput.appendChild(messageElement);

            let i = 0;
            const typingEffect = setInterval(() => {
                if (i < message.length) {
                    messageElement.textContent += message.charAt(i);
                    i++;
                } else {
                    clearInterval(typingEffect);
                }
            }, 50);
        }

        // Command Handler
        function handleCommand(command) {
            switch (command) {
                case 'whoami':
                    showTerminalMessage("Amal Aka c4s73Llo, Cyber Security Enthusiast, Bug Hunter, CTF Player...");
                    break;
                case 'skills':
                    showTerminalMessage("Skills: Penetration Testing, CTFs, Ethical Hacking, etc.");
                    break;
                case 'achievements':
                    showTerminalMessage("Redirecting to Achievements page...");
                    setTimeout(() => { window.location.href = '/hof.html'; }, 1000);
                    break;
                case 'ls':
                    showTerminalMessage("Available Commands: whoami, skills, achievements, ls, pwd");
                    break;
                case 'pwd':
                    showTerminalMessage("/home/c4s73llo");
                    break;
                default:
                    showTerminalMessage("Command not found!");
            }
        }
    </script>
</body>
